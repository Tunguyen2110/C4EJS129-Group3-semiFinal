<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />

    <title>Dalatne - Manage</title>
  </head>

  <style>
    .addbtn {
      color: white;
      font-size: 30px;
    }
  </style>
  <body>
    <!-- cover everything inside -->
    <div class="container mt-5">
      <h1>Manage product</h1> <a href="../mainpage/index.html" target="_blank" style="text-decoration: none;">Go to main page</a>

      <!-- Table  -->

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Image</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="content"></tbody>
      </table>

      <div class="mb-3">
        <input type="hidden" id="index" />
        <label class="form-label">Name - title</label>
        <input
          type="text"
          class="form-control"
          id="name-dl"
          placeholder="Enter your place to visit ..."
        /> 
      </div>

      <div class="mb-3">
        <label class="form-label">Insert image:</label>
        <input
          type="file"
          class="form-control"
          id="image-dl"
        />
      </div>

      <label class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address-dl"
          placeholder="Enter ADDRESS ..."
        />
        <br>
        <button id="submit" class="addbtn btn btn-primary">Add Place</button>
      </div>

    </div>

    <!-- End of body -->
    <!-- link Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
